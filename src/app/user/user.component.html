<mat-card appearance="outlined">
  <mat-card-content>

    <table class="user-table">
      <tbody>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]"> 
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
    </tbody>
    </table>


  </mat-card-content>
</mat-card>


<button (click)="openDialog()" class="add-button" matTooltip="Add user" mat-fab>
  <mat-icon>person_add</mat-icon>
</button>
