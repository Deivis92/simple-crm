<mat-card class="user-card-header" appearance="outlined">
  
    <button class="pin-right-upper-corner" mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item  (click)="editUserDetail()">Edit</button>
      </mat-menu>
  
  
  
    <mat-card-content class="profile-info-position">
    <img src="./assets/img/profile.png" alt="profile-logo" />
    <div class="user-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      {{ user.email }}
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-32" appearance="outlined">
    <button class="pin-right-upper-corner" mat-icon-button [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #addressMenu="matMenu">
        <button mat-menu-item  (click)="editAddress()">Edit</button>
      </mat-menu>

  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-8">
    {{ user.street }}<br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
